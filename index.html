<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <!-- Reference to external CSS Reset Stylesheet -->
    <!--<link rel="stylesheet" href="assets/CSS/reset.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Reference to external CSS Stylesheet -->
    <!--<link rel="stylesheet" href="assets/CSS/style.css">-->
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <style>


        h1{
            font-size: 50px;
            text-align: center;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body{
            width: 960px;
            margin: 0 auto;
        }

        #empDataHead{
            background-color: black;
            padding: 20px;
            border-radius: 15px;
        }

        #subHead {
            font-weight: bold;
            font-size: 20px;
            color:white;
            text-align: center;
        }


    </style>
</head>

<body>



<div id="container" >
    <div id="row0" class="row">
        <div class="col-lg-12" id="empDataHead">
            <h1>Employee Data Management</h1>
            <h2 id="subHead">A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
        </div>
        <table class="table">

            <!--Table Head-->
            <thead>
               <tr>
                    <b>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Email</th>
                   <!--<th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>-->
                    </b>
                </tr>
            </thead>

            <!--Table Body-->
            <tbody id="current-emp">


            </tbody>

        </table>

    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="employee-name">Employee Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="employee-role">Role</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input class="form-control" id="email-input" type="text">
                        </div>
                       <!-- <div class="form-group">
                            <label for="monthly-rate">Monthly Rate</label>
                            <input class="form-control" id="monthly-rate" type="text">
                        </div> -->
                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

    <div id="col2" class="col-lg-10"></div>

</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="logic.js"></script>
</body>
</html>
